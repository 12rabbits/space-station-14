- type: entity
  id: PartDecapoid
  parent: BaseItem
  name: "decapoid body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoDecapoid
  name: "decapoid torso"
  parent: PartDecapoid
  components:
    - type: Sprite
      sprite: _Impstation/Mobs/Species/Decapoid/parts.rsi
      state: "torso"
    - type: Icon
      sprite: _Impstation/Mobs/Species/Decapoid/parts.rsi
      state: "torso"
    - type: BodyPart
      partType: Torso
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 3
        - ReagentId: Blood
          Quantity: 10

