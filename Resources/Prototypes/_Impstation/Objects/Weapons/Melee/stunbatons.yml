- type: entity
  name: fun baton
  parent: [Stunbaton, BaseRestrictedContraband]
  id: Funbaton
  description: A fun baton for entertaining people with. Actively boring with this is considered bad tone.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Melee/funbaton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: StaminaDamageOnHit
    damage: 35
    sound: /Audio/_Impstation/Weapons/funbaton.ogg
  - type: Clothing
    sprite: Objects/Weapons/Melee/funbaton.rsi
    quickEquip: false
    slots:
    - Belt

