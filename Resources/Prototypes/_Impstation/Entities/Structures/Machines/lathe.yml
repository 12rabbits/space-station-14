- type: entity
  id: ServiceTechFab
  parent: BaseLatheLube
  name: service techfab
  description: Produces supplies useful for the service crew.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: service
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: JanitorialTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticRecipes:
      #lights
      - FlashlightLantern
      - LightReplacer
      - LightTube
      - LedLightTube
      - SodiumLightTube
      - ExteriorLightTube
      - UvLightTube
      - LightBulb
      - LedLightBulb
      - DimLightBulb
      #janitorial
      - Bucket
      - SprayBottle
      - Plunger
      - MopItem
      - MopBucket
      - Holoprojector
      - TrashBag
      - Mousetrap
      - WetFloorSign
      - SoapNT #imp recipe
      #botany
      - HydroponicsToolMiniHoe
      - HydroponicsToolScythe
      - HydroponicsToolHatchet
      - HydroponicsToolSpade
      - HydroponicsToolClippers
      #service
      - ButchCleaver
      - KitchenKnife
      - DrinkMug
      - DrinkMugMetal
      - DrinkGlass
      - DrinkShotGlass
      - DrinkGlassCoupeShaped
      - CustomDrinkJug
      - FoodPlate
      - FoodPlateSmall
      - FoodPlatePlastic
      - FoodPlateSmallPlastic
      - FoodBowlBig
      - FoodPlateTin
      - FoodPlateMuffinTin
      - FoodKebabSkewer
      - Beaker
      - LargeBeaker
      - Dropper
      - Syringe
      - DeskBell
      #misc
      - ClothingHeadHatCone
      - SprayPainter
      - HandLabeler
    dynamicRecipes:
      #janitorial
      - MegaSprayBottle
      - AdvMopItem
      - WeaponSprayNozzle
      - ClothingBackpackWaterTank
