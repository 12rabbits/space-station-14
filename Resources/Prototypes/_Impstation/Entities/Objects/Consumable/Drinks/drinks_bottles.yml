- type: entity
  parent: [DrinkBottleVisualsOpenable, DrinkBottlePlasticBaseFull]
  id: DrinkWaterBottleEmpty
  name: water bottle
  suffix: Empty
  description: A resealable plastic bottle. Useful for carrying around liquids.
  components:
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/waterbottle.rsi
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]
      - state: icon-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: icon-
    inHandsMaxFillLevels: 2
    inHandsFillBaseName: -fill-
  - type: Sealable
  - type: FitsInDispenser
    solution: drink

- type: entity
  parent: [DrinkBottleVisualsOpenable, DrinkBottlePlasticBaseFull, BaseCommandContraband]
  id: DrinkCommandFlaskFull
  name: command flask
  description: A brass flask with a white leather wrap, because you get paid enough to deserve it.
  components:
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: Water
          Quantity: 30
  - type: Drink
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Drinks/commandflask.rsi
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]
  - type: Appearance
  - type: Sealable
  - type: FitsInDispenser
    solution: drink
