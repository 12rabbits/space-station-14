- type: entity
  name: mk 93
  parent: [ BaseWeaponPistol, BaseRestrictedContraband ]
  id: WeaponPistolMk93
  description: The famous sidearm modified with a fully automatic receiver. Uses .22 auto ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/mk93.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/mk93.rsi
  - type: Gun
    minAngle: 2
    maxAngle: 12
    angleIncrease: 2
    angleDecay: 5
    fireRate: 6
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/light-pistol.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLPistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLPistol
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLPistol
        priority: 1
        whitelist:
          tags:
            - CartridgeLPistol

