- type: entity
  parent: [ClothingHandsInedibleBase, BaseCommandContraband]
  id: ClothingHandsGlovesCaptainflightgloves
  name: flight gloves
  description: "Regal black leather gloves with gold trim, insulated from electricity. So comfortable you forget you're wearing them."
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/Hands/Gloves/captainflightgloves.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/Hands/Gloves/captainflightgloves.rsi
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-leather
    fiberColor: fibers-regal-black
  - type: FingerprintMask

- type: entity
  parent: [ClothingHandsBase, BaseToggleClothing, BaseMajorContraband]
  id: ClothingHandsGlovesSpaceNinjaWeak
  name: space ninja gloves
  suffix: weak stun
  description: These black nano-enhanced gloves insulate from electricity and provide fire resistance.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Gloves/spaceninja.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Hands/Gloves/spaceninja.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-green}
          False: {state: icon}
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-nanomachines
  - type: FingerprintMask
  - type: Thieving
    stripTimeReduction: 1
    stealthy: true
  - type: ToggleClothing
    action: ActionToggleNinjaGloves
    disableOnUnequip: true
  - type: NinjaGloves
    abilities:
    - components:
      - type: BatteryDrainer
      - type: StunProvider
        stunTime: 3
        cooldown: 30
        stunCharge: 180
        noPowerPopup: ninja-no-power
        whitelist:
          components:
          - Stamina
      - type: EmagProvider
        whitelist:
          components:
          - Airlock
    - objective: StealResearchObjective
      components:
      - type: ResearchStealer
    - objective: TerrorObjective
      components:
      - type: CommsHacker
        threats: NinjaThreats
    - objective: MassArrestObjective
      components:
      - type: CriminalRecordsHacker
