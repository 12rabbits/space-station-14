- type: entity
  id: Supermatter
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
  - type: Appearance
  - type: Supermatter
  - type: AtmosDevice
  - type: RadiationSource
  - type: AmbientSound
    range: 20
    volume: -5
    sound:
      path: /Audio/_EinsteinEngines/Supermatter/calm.ogg
  - type: EmitSoundOnTrigger
    sound:
      collection: SupermatterAccentNormal
  - type: Physics
  - type: Speech
    speechSounds: null
    speechVerb: Supermatter
    soundCooldownTime: 0
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: Supermatter
      chat-speech-verb-suffix-exclamation: Supermatter
      chat-speech-verb-suffix-question: Supermatter
      chat-speech-verb-suffix-stutter: Supermatter
      chat-speech-verb-suffix-mumble: Supermatter
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.4"
        mask:
          - Impassable
          - MidImpassable
          - HighImpassable
          - LowImpassable
          - InteractImpassable
          - Opaque
        layer:
          - MidImpassable
          - HighImpassable
          - BulletImpassable
          - InteractImpassable
  - type: Transform
    anchored: true
    noRot: true
  - type: CollisionWake
    enabled: false
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _EinsteinEngines/Structures/Power/Generation/Supermatter/supermatter.rsi
    drawdepth: Mobs
    snapCardinals: true
    offset: -0.015,0.295
    layers:
      - state: supermatter
        map: ["enum.SupermatterVisualLayers.Crystal"]
  - type: GenericVisualizer
    visuals:
      enum.SupermatterVisualLayers.Crystal:
        enum.SupermatterVisualLayers.Crystal:
          Normal: { state: supermatter }
          Glow: { state: supermatter-glow }
          GlowEmergency: { state: supermatter-glow-emergency }
          GlowDelam: { state: supermatter-glow-delam }
  - type: Icon
    sprite: _EinsteinEngines/Structures/Power/Generation/Supermatter/supermatter.rsi
    state: supermatter
  - type: PointLight
    enabled: true
    radius: 10
    energy: 2
    color: "#ffe000"
  - type: Explosive
    explosionType: Supermatter
    totalIntensity: 120000
    intensitySlope: 5
    maxIntensity: 100
  - type: GuideHelp
    guides: [ Supermatter, Power ]
  - type: WarpPoint
    follow: true
    location: supermatter
  - type: SinguloFood
    energy: 10000
  - type: GravityWell
    baseRadialAcceleration: 1
    maxRange: 0.5
    gravPulsePeriod: 15
  # Paracusia values match MassHallucinations gamerule
  - type: ParacusiaProximity
    range: 5
    minTimeBetweenIncidents: 0.1
    maxTimeBetweenIncidents: 300
    maxSoundDistance: 7
    sounds:
      collection: Paracusia
