# "No, and" moods will discourage players from certain behaviors and objects

# Make sure to add new moods to this dataset or they will not be selected!!!!!!
- type: dataset
  id: SpelfMoodsNoAnd
  values:
    - SecretMoods
    - NoModernMedicine
    - DepartmentDisapproval
    - DontSpeakToCommand
    - DisapproveOfDrugs
    - DisapproveOfAlcohol

- type: spelfMood
  id: SecretMoods
  moodString: spelf-mood-secret-moods
  conflicts:
    - SecretMoodsShared

- type: spelfMood
  id: NoModernMedicine
  moodString: spelf-mood-no-modern-medicine

- type: spelfMood
  id: DepartmentDisapproval
  moodString: spelf-mood-department-disapproval
  moodVars:
    department: Departments

- type: spelfMood
  id: DontSpeakToCommand
  moodString: spelf-mood-dont-speak-to-command
  conflicts:
    - OnlySpeakToCommand

- type: spelfMood
  id: DisapproveOfDrugs
  moodString: spelf-mood-disapprove-of-drugs
  conflicts:
    - DisapproveOfAlcohol

- type: spelfMood
  id: DisapproveOfAlcohol
  moodString: spelf-mood-disapprove-of-alcohol
  conflicts:
    - DisapproveOfDrugs
